name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
          - "~1.22.5"
    steps:
      - name: Setup
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 20
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...

